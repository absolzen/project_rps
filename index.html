<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Project: Rock Paper Scissors</title>
</head>
<body>
  <h1 class="result">Choose your move</h1>

  <div class="buttons">
    <button class="rock"></button>
    <button class="paper"></button>
    <button class="scissors"></button>
  </div>

  <div class="roundSummary">
    <div class="rpsChosen">
      <img src="#" alt="User choice" class="humanRps">
      <div class="computerRps">computer rps icon</div>
    </div>
    <div class="scores">
      <div class="humanScore">Your Score: <span>0</span></div>
      <div class="computerScore">Computer Score: <span>0</span></div>
    </div>
  </div>
  <div class="gameSummary"></div>

  <footer>
    <!-- attributions -->
    <a href="https://www.flaticon.com/free-icons/scissor" title="scissor icons">Scissor icons created by Icongeek26 - Flaticon</a>
    <a href="https://www.flaticon.com/free-icons/hands-and-gestures" title="hands and gestures icons">Hands and gestures icons created by Icongeek26 - Flaticon</a>  
    <a href="https://www.flaticon.com/free-icons/tissue-roll" title="tissue roll icons">Tissue roll icons created by Icongeek26 - Flaticon</a>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
